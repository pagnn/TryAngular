<h1>{{ title }}</h1>

<div class="row" *ngFor='let item of videoList;let i = index' [ngClass]="{'row':(i+1)%3==0}">
  <div class="col-sm-6 col-md-4 " >
    <div class="thumbnail">
      <img class='img-responsive' [src]="item.image | safe" alt="...">
      <div class="caption">
        <h3>{{ item.name }}</h3>
        <p>{{ item.slug }}</p>
        <p><a href='/videos/{{ item.slug }}/' class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
